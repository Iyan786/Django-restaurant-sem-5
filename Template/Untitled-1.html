<ul class="filters_menu">
    <li class="active" data-filter="*" data-category="">All</li>
    {% for category in categories %}
        <li data-filter=".{{ category.Category_name }}" data-category="{{ category.Category_name }}">
            <a href="?category={{ category.Category_name }}">{{ category.Category_name }}</a>
        </li>
    {% endfor %}
</ul>

<div class="filters-content">
    <div class="row grid">
        {% for item in items %}
            <div class="col-sm-6 col-lg-4 all {{ item.Category.Category_name }}">
                <div class="box">
                    <a href="{% url 'productdetail' item.id %}" style="color: inherit; text-decoration: none;">
                        <div class="img-box">
                            <img src="{{ item.Image.url }}" alt="{{ item.Item_name }}">
                        </div>
                        <div class="detail-box">
                            <h5>{{ item.Item_name }}</h5>
                            <p>{{ item.description }}</p>
                            <div class="options">
                                <h6>${{ item.Price }}</h6>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
