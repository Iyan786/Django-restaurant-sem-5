{% extends "main.html" %}
{% load static %}
{% block class %}class="sub_page"{% endblock class %}
{% block main %}
{% csrf_token %}

<head>
<style>
  /* Popup container */
.popup {
    display: none; /* Initially hidden */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Black background with transparency */
    z-index: 1000; /* Ensure it appears above other elements */
}

/* Popup content */
.popup-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 300px;
}

/* Close button */
.popup-content button {
    margin-top: 10px;
    padding: 10px 20px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.popup-content button:hover {
    background-color: #0056b3;
}

</style>

</head>

<!-- book section -->
<section class="book_section layout_padding">
  <div class="container">
    <div class="heading_container">
      <h2>
        Book A Table
      </h2>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form_container">
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Table Booking Form</title>
              <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
              <style>
                  .left-column, .right-column {
                      padding: 15px;
                  }
              </style>
          </head>
          <body>

            <div class="container mt-5">
              <h2 class="text-center mb-4">Table Booking Form</h2>
          
              <!-- Popup -->
              <div id="popup" class="popup" style="display: none;">
                  <div class="popup-content">
                      <p>All tables are reserved</p>
                      <button onclick="closePopup()">Close</button>
                  </div>
              </div>
          
              <!-- Form -->
              <form method="POST" action="">
                  {% csrf_token %}
                  <div class="row">
                      <!-- Left Column -->
                      <div class="col-md-6 left-column">

                          <!-- Reservation Date -->
                          <div class="form-group">
                              <label for="reservation_date">Reservation Date:</label>
                              <input type="date" id="date" name="date" class="form-control" required>
                          </div>

                          <!-- Reservation Time -->
                          <div class="form-group">
                              <label for="reservation_time">Reservation Time:</label>
                              <input type="time" id="time" name="time" class="form-control" required>
                          </div>

                          <!-- Number of Guests -->
                          <div class="form-group">
                            <label for="number_of_guests">Number of Guests:</label>
                            <select class="form-control nice-select wide" id='person' name='person'>
                              <option value="">
                                How many persons?
                              </option>
                              <option value="2">
                                2
                              </option>
                              <option value="3">
                                3
                              </option>
                              <option value="4">
                                4
                              </option>
                              <option value="5">
                                5
                              </option>
                              <option value="6">
                                6
                              </option>
                              <option value="7">
                                7
                              </option>
                            </select>
                          </div>

                          <!-- Special Requests -->
                         <!-- Special Requests -->
                            <div class="form-group">
                            <label for="special_requests">Special Requests:</label>
                            <textarea id="special_requests" name="special_requests" class="form-control" style="height: calc(4em + 3px);" rows="10" placeholder="Any special requests (optional)"></textarea>
                            </div>

                      </div>

                      <!-- Right Column -->
                      <div class="col-md-6 right-column">

                          <!-- Table Preference -->
                          <div class="form-group">
                              <label for="table_preference">Table Preference:</label>
                              <select id="preference" name="preference" class="form-control">
                                  <option value="no_preference">No Preference</option>
                                  <option value="indoor">Indoor</option>
                                  <option value="outdoor">Outdoor</option>
                              </select>
                          </div>

                          <!-- Occasion -->
                          <div class="form-group">
                              <label for="occasion">Occasion:</label>
                              <select id="occasion" name="occasion" class="form-control">
                                  <option value="none">None</option>
                                  <option value="birthday">Birthday</option>
                                  <option value="anniversary">Anniversary</option>
                                  <option value="other">Other</option>
                              </select>
                          </div>
                      </div>
                  </div>

                 <!-- Popup -->
                 <div id="popup" class="popup" style="display: none;">
                  <div class="popup-content">
                      <p>All tables are reserved</p>
                      <button onclick="closePopup()">Close</button>
                  </div>
                </div>
      <div class="row">
          <!-- Form fields as given -->
      </div>
      <button type="submit" class="btn btn-primary btn-block">Book Now</button>
    </form>
</div>

<script>
    // Show the popup only if the form submission failed due to no available tables
    const allTablesReserved = {{ all_tables_reserved|yesno:"true,false" }};
    if (allTablesReserved) {
        document.getElementById('popup').style.display = 'block';
    }

    // Close popup function
    function closePopup() {
        document.getElementById('popup').style.display = 'none';
    }
</script>

  </div>
</section>

</body>
</html>


{% endblock main %}
